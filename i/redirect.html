<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
</head>
<body onload="redirect()">
<p id="p">Redirecting in a few moments</p>
<script>
        async function redirect() {
        var currentUrl = new URL(window.location.href);
        if (currentUrl.searchParams.get("tag") != null) {
        var tag = currentUrl.searchParams.get("tag");

        var url = "https://script.google.com/macros/s/AKfycbzWUSLMIAysg_kX7fzEEF7Z_qx3JexzCLB54MolsTUlkCoFJEoxB6lG/exec?tag=" + tag;
            var req = await fetch(url);
            var res = await req.text();
            if(res != null && res != "FAILED"){
            console.log(res);
            window.location.replace(res);
            } else {
                 console.error("Failed To Find Link")
           document.getElementById("p").innerHTML = "Failed To Find Link!";
            }
        } else {
 console.error("Failed To Find Link")
        }
        }
    </script>
</body>
</html>
